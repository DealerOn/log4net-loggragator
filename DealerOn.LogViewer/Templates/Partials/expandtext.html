<div ng-hide="extra">
  <div ng-dblclick="extra=true" style="overflow:hidden; height:20px; word-wrap: break-word; word-break: break-all;" title="{{model}}">{{model}}</div>
</div>
<div ng-show="extra">
  <div ng-dblclick="extra=false" style="word-wrap: break-word; word-break: break-all;">{{model}}</div>
</div>
